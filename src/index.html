<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music+</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href="#/">
                <span class="logo">music+</span>
            </a>

            <button class="btn-menu">
                <img src="./img/menu.svg" alt="menu icon">
            </button>

            <nav class="pages">
                <ul class="links">
                    <li>
                        <a class="link-page" href="#/">Home</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/download">Download</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/plans">Plans</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-mode">
                <div class="mode-content">
                    <div class="mode-icon">
                        <img src="./img/sun.svg" alt="sun icon">
                    </div>
                </div>
            </button>
        </div>

        <!-- nav to mobile display -->
        <div class="bg-nav"></div>
        <div class="content-nav">
            <button class="close-btn">
                <img src="./img/close.svg" alt="close icon">
            </button>

            <nav class="pages-mobile">
                <ul class="links-mobile">
                    <li>
                        <a class="link-page-mobile" href="#/">Home</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/download">Download</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/plans">Plans</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-mode btn-mode-mobile">
                <div class="mode-content">
                    <div class="mode-icon">
                        <img src="./img/sun.svg" alt="sun icon">
                    </div>
                </div>
            </button>
        </div>
    </header>

    <main class="root">
        <div class="home">
            <div class="home-text">
                <h1 class="home-text-title">Live the music<br> wherever you are</h1>
                <p class="home-text-paragraph">Enjoy unlimited music without ads for as long as you want, choose the <span class="text-color">plan</span> that best suits you and start listening to your favorite artists from around the world.</p>
            
                <div class="home-buttons">
                    <button class="home-btn-plans">Plans</button>
                    <button class="home-btn-download">Download</button>
                </div>
            </div>
            
            <div class="home-img">
                <img src="./img/img-home.svg" alt="person image">
            </div>
        </div>
    </main>
</body>
</html>
