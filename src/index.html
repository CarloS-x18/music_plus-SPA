<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music+</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href="#/">
                <span class="logo">music+</span>
            </a>

            <button class="btn-menu">
                <img src="./img/menu.svg" alt="menu icon">
            </button>

            <nav class="pages">
                <ul class="links">
                    <li>
                        <a class="link-page mark-link-desktop" href="#/">Home</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/download">Download</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/plans">Plans</a>
                    </li>
                    <li>
                        <a class="link-page" href="#/contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-mode">
                <div class="mode-content">
                    <div class="mode-icon">
                        <img src="./img/sun.svg" alt="sun icon">
                    </div>
                </div>
            </button>
        </div>

        <!-- nav to mobile display -->
        <div class="bg-nav"></div>
        <div class="content-nav">
            <button class="close-btn">
                <img src="./img/close.svg" alt="close icon">
            </button>

            <nav class="pages-mobile">
                <ul class="links-mobile">
                    <li>
                        <a class="link-page-mobile mark-link-mobile" href="#/">Home</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/download">Download</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/plans">Plans</a>
                    </li>
                    <li>
                        <a class="link-page-mobile" href="#/contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="btn-mode btn-mode-mobile">
                <div class="mode-content">
                    <div class="mode-icon">
                        <img src="./img/sun.svg" alt="sun icon">
                    </div>
                </div>
            </button>

        </div>
    </header>
</body>
</html>
